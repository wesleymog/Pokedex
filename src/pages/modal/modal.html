<ion-header>

  <ion-navbar>
    <ion-title>{{pokemon.name}}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src={{fotospokemon.front_default}}>
  <img src={{fotospokemon.back_default}}><br>
  <img src={{fotospokemon.front_shiny}}>
  <img src={{fotospokemon.back_shiny}}>
  <ion-card>
    <h1>Habilidades</h1>
    <hr/>
    <ion-item *ngFor="let habilidade of pokemon.abilities">
      {{habilidade.ability.name}}
    </ion-item>

  </ion-card>
  <ion-card>
    <h1>Tipos</h1>
    <hr/>
    <ion-item *ngFor="let type of pokemon.types">
      {{type.type.name}}
    </ion-item>
  </ion-card>
  
</ion-content>
