<ion-header>
  <ion-navbar>
    <ion-title>Poked√©x Index</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let pokemon of pokemons">
    <ion-thumbnail item-start>
      <img src={{pokemon.sprites.front_shiny}} style="width:100px;height:100px;">
    </ion-thumbnail>
    <h2>{{pokemon.name}}</h2>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
<button (click)="getPokemon()" ion-button>Pegar mais um?</button>
</ion-content>
